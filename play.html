<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
    .container {
        background: whitesmoke;
    }
    
    .outer {
        width: 300px;
        height: 300px;
        background: red;
    }
    
    .inner {
        width: 100px;
        height: 100px;
        background: yellow;
    }
        
    .close {
        position: absolute;
        background: blue;
        opacity: 0.5;
    }
    </style>
</head>
<body>
    <h1>Positioning</h1>
    <div class="container">
        <div class="outer">
            <div class="inner">a</div>
            <div class="inner close">x</div>
            <div class="inner">b</div>
        </div>
    </div>
</body>
</html>
